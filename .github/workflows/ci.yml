name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make application-prod.yml
        run: |
          cd ./src/main/resources
          touch ./application-prod.yml
          echo "${{ secrets.APPLICATION_YML_PROD }}" > ./application-prod.yml
        shell: bash

      - name: Create Firebase Directory & JSON
        run: |
          mkdir -p src/main/resources/firebase
          echo '${{ secrets.FIREBASE_ADMIN_JSON }}' > src/main/resources/firebase/readnshare-firebase-adminsdk.json
        shell: bash

      - name: Grant Execute Permission For Gradlew
        run: chmod +x gradlew

      - name: Build With Gradle
        run: ./gradlew build jacocoTestReport

      - name: Jacoco Report to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'üìù Test Coverage Report'
          min-coverage-overall: 40
          min-coverage-changed-files: 60
          update-comment: true